name: crrsa
description: "A new Flutter project."


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.5.4





dependencies:
  flutter:
    sdk: flutter
  get: ^4.7.2
  get_cli: ^1.8.1
  shared_preferences: ^2.3.2
  get_storage: ^2.1.1
  iconsax: ^0.0.8
