  collection: ^1.19.0

  
  flutter_lints: ^4.0.0





flutter:

  
  
  
  uses-material-design: true





  assets:
    - assets/logos/ccilogo.jpg
    - assets/loading.gif
    - assets/loadingtest.gif
    - assets/logos/docer-animation.gif
    - assets/logos/
